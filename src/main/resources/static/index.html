<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.min.js"></script>
    <script src="/appF.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="connect2" class="btn btn-default" type="submit">Connect2</button>
                    <button id="connect3" class="btn btn-default" type="submit">Connect3</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="sender">What is your name?</label>
                    <input type="text" id="sender" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="message">Votre message?</label>
                    <input type="text" id="message" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="message2">Votre texte?</label>
                    <input type="text" id="message2" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="id">Votre id?</label>
                    <input type="text" id="id" class="form-control" placeholder="le id">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
